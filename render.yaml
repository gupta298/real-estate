# Render deployment configuration

services:
  # Web service for the real estate website
  - type: web
    name: real-estate-website
    env: node
    plan: starter
    buildCommand: npm run production:build
    startCommand: npm run production:deploy
    domains:
      - blueflagindy.com
      - www.blueflagindy.com
      - offmarket.blueflagindy.com
      - blog.blueflagindy.com
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://blueflagindy.com,https://www.blueflagindy.com,https://offmarket.blueflagindy.com,https://blog.blueflagindy.com
      - key: DATABASE_URL
        fromDatabase:
          name: real-estate-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
    # Ensure the web service waits for the database to be ready
    dependsOn:
      - real-estate-db

  # PostgreSQL Database
  - type: pserv
    name: real-estate-db
    plan: free
    env: postgres
    ipAllowList: []  # Allow only internal connections
